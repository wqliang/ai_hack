spring:
  application:
    name: ai-hack
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:your-api-key-here}
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.7
    ollama:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      chat:
        options:
          model: ${OLLAMA_MODEL:llama3.2}

server:
  port: 8080

logging:
  level:
    ai.hack: DEBUG
    org.springframework.ai: DEBUG
